<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Đăng nhập</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg0: #0b1220;
        --bg1: #0f1b33;
        --card: rgba(255, 255, 255, 0.06);
        --line: rgba(255, 255, 255, 0.12);
        --text: #eaf1ff;
        --muted: rgba(234, 241, 255, 0.75);
        --accent: #57d6ff;
        --accent2: #a78bfa;
        --radius: 18px;
        --shadow: 0 22px 60px rgba(0, 0, 0, 0.35);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        color: var(--text);
        background: radial-gradient(
            1200px 700px at 20% 0%,
            rgba(87, 214, 255, 0.18),
            transparent 60%
          ),
          radial-gradient(
            1200px 700px at 80% 0%,
            rgba(167, 139, 250, 0.16),
            transparent 60%
          ),
          linear-gradient(160deg, var(--bg1), var(--bg0));
      }

      .card {
        width: min(420px, 92vw);
        border: 1px solid var(--line);
        border-radius: var(--radius);
        background: var(--card);
        box-shadow: var(--shadow);
        padding: 18px;
        backdrop-filter: blur(10px);
      }

      h1 {
        margin: 0 0 14px 0;
        font-size: 18px;
        font-weight: 900;
        letter-spacing: 0.2px;
      }

      .field {
        display: grid;
        gap: 8px;
        margin-top: 12px;
      }

      label {
        font-size: 12px;
        font-weight: 800;
        color: var(--muted);
      }

      .input {
        width: 100%;
        padding: 12px 12px;
        border-radius: 14px;
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        outline: none;
        font-weight: 700;
      }

      .input::placeholder {
        color: rgba(234, 241, 255, 0.55);
      }

      .btn {
        width: 100%;
        margin-top: 16px;
        border: none;
        cursor: pointer;
        padding: 12px 14px;
        border-radius: 14px;
        font-weight: 900;
        letter-spacing: 0.2px;
        color: #fff;
        background: linear-gradient(135deg, var(--accent), var(--accent2));
      }

      .btn:hover {
        transform: translateY(-1px);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Đăng nhập</h1>

      <form id="loginForm">
        <div class="field">
          <label>Email</label>
          <input
            id="email"
            class="input"
            type="text"
            placeholder="admin@gmail.com"
            required
          />
        </div>

        <div class="field">
          <label>Mật khẩu</label>
          <input
            id="password"
            class="input"
            type="password"
            placeholder="••••••••"
            required
          />
        </div>

        <button class="btn" type="submit">Đăng nhập</button>
      </form>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
