<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin – English Learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-0: #0b1220;
        --bg-1: #0f1b33;
        --card: rgba(255, 255, 255, 0.06);
        --line: rgba(255, 255, 255, 0.12);
        --text: #eaf1ff;
        --muted: rgba(234, 241, 255, 0.7);
        --accent: #57d6ff;
        --accent2: #a78bfa;
        --good: #3ef0b1;
        --warn: #ffcf5a;
        --bad: #ff6b8b;
        --shadow: 0 22px 60px rgba(0, 0, 0, 0.35);
        --radius: 18px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        background: radial-gradient(
            1200px 700px at 20% 0%,
            rgba(87, 214, 255, 0.18),
            transparent 60%
          ),
          radial-gradient(
            1200px 700px at 80% 0%,
            rgba(167, 139, 250, 0.16),
            transparent 60%
          ),
          linear-gradient(160deg, var(--bg-1), var(--bg-0));
        color: var(--text);
      }
      .app {
        height: 100%;
        display: flex;
        gap: 14px;
        padding: 14px;
      }
      .sidebar {
        width: 260px;
        min-width: 260px;
        border: 1px solid var(--line);
        border-radius: var(--radius);
        background: var(--card);
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 14px;
        border-bottom: 1px solid var(--line);
      }
      .logo {
        width: 42px;
        height: 42px;
        border-radius: 14px;
        display: grid;
        place-items: center;
        font-weight: 900;
        color: #fff;
        background: linear-gradient(135deg, var(--accent), var(--accent2));
      }
      .brand .txt {
        display: grid;
        gap: 2px;
      }
      .brand .txt b {
        font-size: 14px;
      }
      .brand .txt span {
        font-size: 12px;
        color: var(--muted);
      }

      .nav {
        padding: 10px;
        display: grid;
        gap: 8px;
      }
      .nav button {
        text-align: left;
        border: 1px solid transparent;
        background: transparent;
        color: var(--text);
        padding: 12px 12px;
        border-radius: 14px;
        cursor: pointer;
        font-weight: 800;
        transition: 0.15s ease;
      }
      .nav button:hover {
        background: rgba(255, 255, 255, 0.07);
        border-color: var(--line);
      }
      .nav button.is-active {
        background: linear-gradient(
          135deg,
          rgba(87, 214, 255, 0.18),
          rgba(167, 139, 250, 0.14)
        );
        border-color: rgba(87, 214, 255, 0.35);
      }

      .sidebar .foot {
        margin-top: auto;
        border-top: 1px solid var(--line);
        padding: 12px;
        display: grid;
        gap: 10px;
      }
      .btn {
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 14px;
        cursor: pointer;
        font-weight: 900;
      }
      .btn.primary {
        border: none;
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        color: #fff;
      }
      .main {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .topbar {
        border: 1px solid var(--line);
        border-radius: var(--radius);
        background: var(--card);
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        padding: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .title b {
        font-size: 16px;
      }
      .title span {
        display: block;
        margin-top: 2px;
        font-size: 12px;
        color: var(--muted);
      }
      .tools {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
      .input {
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 14px;
        outline: none;
        font-weight: 700;
        min-width: min(420px, 50vw);
      }
      .content {
        flex: 1;
        min-height: 0;
        overflow: auto;
        border: 1px solid var(--line);
        border-radius: var(--radius);
        background: var(--card);
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        padding: 12px;
      }

      .table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 10px;
      }
      .table th {
        text-align: left;
        font-size: 12px;
        color: var(--muted);
        padding: 0 10px 8px;
      }
      .table td {
        padding: 12px 10px;
        background: rgba(255, 255, 255, 0.06);
        border-top: 1px solid var(--line);
        border-bottom: 1px solid var(--line);
      }
      .table tr td:first-child {
        border-left: 1px solid var(--line);
        border-top-left-radius: 16px;
        border-bottom-left-radius: 16px;
      }
      .table tr td:last-child {
        border-right: 1px solid var(--line);
        border-top-right-radius: 16px;
        border-bottom-right-radius: 16px;
      }
      .actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
        flex-wrap: wrap;
      }
      .btn.small {
        padding: 8px 10px;
        border-radius: 12px;
        font-weight: 900;
      }
      .btn.danger {
        border-color: rgba(255, 107, 139, 0.35);
        background: rgba(255, 107, 139, 0.12);
      }

      /* Modal */
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        z-index: 50;
      }
      .hidden {
        display: none !important;
      }
      .modal {
        width: min(860px, 96vw);
        border-radius: 22px;
        background: rgba(15, 35, 68, 0.95);
        border: 1px solid var(--line);
        box-shadow: var(--shadow);
        overflow: hidden;
      }
      .modal__head {
        padding: 14px 16px;
        display: flex;
        justify-content: space-between;
        gap: 10px;
        align-items: flex-start;
        background: linear-gradient(
          135deg,
          rgba(87, 214, 255, 0.16),
          rgba(167, 139, 250, 0.12)
        );
        border-bottom: 1px solid var(--line);
      }
      .modal__title {
        font-weight: 900;
        font-size: 16px;
      }
      .modal__sub {
        margin-top: 3px;
        font-size: 12px;
        color: var(--muted);
      }
      .icon-btn {
        width: 40px;
        height: 40px;
        border-radius: 14px;
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        cursor: pointer;
        display: grid;
        place-items: center;
      }
      .modal__body {
        padding: 14px 16px;
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 12px;
      }
      .field {
        grid-column: span 6;
        display: grid;
        gap: 8px;
      }
      .field.col-12 {
        grid-column: span 12;
      }
      .field label {
        font-size: 12px;
        color: var(--muted);
        font-weight: 900;
      }
      textarea.input {
        min-height: 90px;
        resize: vertical;
      }

      .modal__foot {
        padding: 14px 16px;
        border-top: 1px solid var(--line);
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      /* Toast */
      .toast-wrap {
        position: fixed;
        right: 16px;
        bottom: 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 60;
      }
      .toast {
        width: min(420px, 92vw);
        border-radius: 16px;
        padding: 12px;
        border: 1px solid var(--line);
        background: rgba(15, 35, 68, 0.92);
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow);
      }
      .toast__title {
        font-weight: 900;
      }
      .toast__desc {
        color: var(--muted);
        font-size: 12px;
        margin-top: 2px;
      }

      @media (max-width: 920px) {
        .input {
          min-width: unset;
          width: 100%;
        }
        .tools {
          width: 100%;
        }
        .sidebar {
          display: none;
        }
        .app {
          padding: 10px;
        }
      }
      /* ====== Select đẹp hơn (combo box) ====== */
      select.input {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;

        padding-right: 44px; /* chừa chỗ cho icon */
        cursor: pointer;

        background-image: linear-gradient(
            45deg,
            transparent 50%,
            rgba(234, 241, 255, 0.9) 50%
          ),
          linear-gradient(135deg, rgba(234, 241, 255, 0.9) 50%, transparent 50%),
          linear-gradient(
            to right,
            rgba(255, 255, 255, 0.1),
            rgba(255, 255, 255, 0)
          );
        background-position: calc(100% - 18px) 50%, calc(100% - 12px) 50%,
          100% 0;
        background-size: 6px 6px, 6px 6px, 44px 100%;
        background-repeat: no-repeat;
      }

      /* hover/focus */
      select.input:hover {
        border-color: rgba(87, 214, 255, 0.35);
      }
      select.input:focus {
        border-color: rgba(87, 214, 255, 0.55);
        box-shadow: 0 0 0 4px rgba(87, 214, 255, 0.12);
      }

      /* option (tùy trình duyệt sẽ áp được phần nào) */
      select.input option {
        background: #0f1b33;
        color: #eaf1ff;
      }

      /* vô hiệu hoá option placeholder nếu bạn dùng */
      select.input option[disabled] {
        color: rgba(234, 241, 255, 0.55);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <div class="logo">EN</div>
          <div class="txt">
            <b>English Admin</b>
          </div>
        </div>

        <div class="nav">
          <button class="nav__item" data-route="users">Người dùng</button>
          <button class="nav__item" data-route="courses">Khóa học</button>
          <button class="nav__item" data-route="lessons">Bài học</button>
          <button class="nav__item" data-route="questions">Câu hỏi</button>
        </div>

        <div class="foot">
          <button class="btn danger" id="btnLogout">Đăng xuất</button>
        </div>
      </aside>

      <main class="main">
        <header class="topbar">
          <div class="title">
            <b id="pageTitle">Người dùng</b>
            <span id="pageSub">Danh sách + thêm/sửa/xóa + tìm kiếm</span>
          </div>

          <div class="tools">
            <input id="searchInput" class="input" placeholder="Tìm kiếm..." />
            <button class="btn primary" id="btnAdd">+ Thêm</button>
          </div>
        </header>

        <section class="content">
          <div id="tableWrap"></div>
        </section>
      </main>
    </div>

    <!-- MODAL -->
    <div class="modal-backdrop hidden" id="modalBackdrop">
      <div
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
      >
        <div class="modal__head">
          <div>
            <div class="modal__title" id="modalTitle">Modal</div>
            <div class="modal__sub" id="modalSub">—</div>
          </div>
          <button class="icon-btn" id="btnModalClose" title="Đóng">✕</button>
        </div>

        <form class="modal__body" id="modalForm"></form>

        <div class="modal__foot">
          <button type="button" class="btn" id="btnModalCancel">Hủy</button>
          <button type="submit" class="btn primary" id="btnModalSubmit">
            Lưu
          </button>
        </div>
      </div>
    </div>

    <div class="toast-wrap" id="toastWrap"></div>

    <script src="./app.js"></script>
  </body>
</html>
